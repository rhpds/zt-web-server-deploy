# lab-metadata.yml
# Single Point of Truth for Lab Information

lab:
  name: "Red Hat Enterprise Linux Networking Basics"
  shortname: "zt-networking-basics"
  maintainer: "Wilson Harris (wharris@redhat.com)" 
  
  description:
    summary: "Learn the fundamentals of networking in Red Hat Enterprise Linux"
    goal: "Understand networking concepts and configuration in Red Hat Enterprise Linux"
    concepts:
      - "Networking"
      - "Firewall"
      - "Security"
    use_case: "Configure secure networking for Red Hat Enterprise Linux"
    time_to_complete: "10"
    
  git_ref:
    production: "main"

